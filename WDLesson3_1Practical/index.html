<!DOCTYPE html>
<!-- WD Lesson 3.1: 
     How can we add interactions to a web page? -->

     https://www.w3schools.com/js/default.asp

<html>
  <head>
    <title>WD Lesson 3.1 Practical</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>


    </style>
  </head>
  <body>
    <script src="script.js"></script>
    <!-- Challenge 0: Create a <div> and give it a class of container and center.  Inside the <div> add an <h1> with the text "Event Listener"-->
     <div class="container center">
      <h1>Event Listener</h1>
    </div>

    <!-- Challenge 1: Give the <div> below a class of "container" -->
     <div class="container"></div>
      <!-- Challenge 2: Add three images of your choice. -->

      <!-- Challenge 3: Add an event listener to each of the images above in order to display an appropriate message about the image 
           using an alert when user clicks on the image.  
       -->
    <div class="images">
      <img src="https://api.soccerdealshop.cn/upload/20241128/1732779376207647.jpeg" onclick="alert('This is  griezmann')">
      <img src="https://legacymedia.sportsplatform.io/img/images/photos/003/701/847/hi-res-c834ba050d9e72e90eca37c6b08b6fc5_crop_north.jpg?1508166325&w=630&h=420" onclick="alert('This is kaka')">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPQhnpfcljtF6BSyBVhSKVZQkdx4AWyuSxlA&s" onclick="alert('This is maldini')">
       <!-- Challenges 4 - 7 are in style.css-->
    </div>
    <hr>
    <div class="translations">
      <!-- Challenge 8: Choose three words in another langauge. Place each word in a <span>.  Give each <span> a class of button
           When the user clicks on the word in the <span> offer the English translation in an alert.   -->
      <span class="button" onclick="alert('hello')">Hola</span>  
      <span class="button" onclick="alert('bye')">Adiós</span>  
      <span class="button" onclick="alert('good morning')">Buenos días</span>  

    </div>
  </body>
</html>
